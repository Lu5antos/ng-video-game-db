<div class="details">
    <div class="game-banner">
        <img src="game-banner-img" alt="bcakground image">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="gameheader">
                <h1 class="game-header-title"> Game Name</h1>
                <h2 class="game-header-release-date"> Release: 1.2.2002</h2>
                <p class="game-header-genres">
                    <span>RPG</span>
                </p>
                <div class="game-gauge">
                   <mw1-gauge
                    class="two"
                    [max]="100"
                    [dialStartAngle]="180"
                    [dialEndAngle]="0"
                    [value]="gameRating"
                    [animated]="true"
                    [color]="getColor"
                    [animationDuration]="2"
                    >
                </mw1-gauge> 
                <a 
                class="game-gauge-label"
                target="_blank"
                href=""
                >Metacritic</a>
                </div>
            </div>
        </div>
    </div>
</div>
